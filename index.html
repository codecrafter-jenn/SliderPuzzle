<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Puzzle with sprites</title>
  </head>
  <body>
    <div id="container">
      <div class="box" column="1" row="1" goal="0">
        <div class="tile" id="tile0"></div>
      </div>

      <div class="box" column="2" row="1" goal="1">
        <div class="tile" id="tile1" class="moveable"></div>
      </div>

      <div class="box" column="3" row="1" goal="2">
        <div class="tile" id="tile2"></div>
      </div>

      <div class="box" column="4" row="1" goal="3">
        <div class="tile" id="tile3"></div>
      </div>

      <div class="box" column="1" row="2" goal="4">
        <div class="tile moveable" id="tile4"></div>
      </div>

      <div class="box" column="2" row="2" goal="5">
        <div class="tile" id="tile5"></div>
      </div>

      <div class="box" column="3" row="2" goal="6">
        <div class="tile" id="tile6"></div>
      </div>

      <div class="box" column="4" row="2" goal="7">
        <div class="tile" id="tile7"></div>
      </div>

      <div class="box" column="1" row="3" goal="8">
        <div class="tile" id="tile8"></div>
      </div>

      <div class="box" column="2" row="3" goal="9">
        <div class="tile" id="tile9"></div>
      </div>

      <div class="box" column="3" row="3" goal="10">
        <div class="tile" id="tile10"></div>
      </div>

      <div class="box" column="4" row="3" goal="11">
        <div class="tile" id="tile11"></div>
      </div>

      <div class="box" column="1" row="4" goal="12">
        <div class="tile" id="tile12"></div>
      </div>

      <div class="box" column="2" row="4" goal="13">
        <div class="tile" id="tile13"></div>
      </div>

      <div class="box" column="3" row="4" goal="14">
        <div class="tile" id="tile14"></div>
      </div>

      <div class="box" column="4" row="4" goal="15">
        <div class="tile" id="tile15"></div>
      </div>

      <button class="button">Shuffle tiles</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
